<svg viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="50%" stop-color="#0284c7" />
      <stop offset="100%" stop-color="#075985" />
    </linearGradient>
    
    <linearGradient id="logoGradientOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Logo container -->
  <g transform="translate(150, 215)">
    <!-- Logo background circle -->
    <circle
      cx="100"
      cy="100"
      r="80"
      fill="rgba(255, 255, 255, 0.1)"
      stroke="rgba(255, 255, 255, 0.2)"
      stroke-width="2"
    />
    
    <!-- Credit score gauge arc -->
    <path
      d="M40 120 C40 60, 160 60, 160 120"
      stroke="#ffffff"
      stroke-width="8"
      fill="none"
      stroke-linecap="round"
    />
    
    <!-- Score indicator needle -->
    <path
      d="M100 120 L140 80"
      stroke="#10b981"
      stroke-width="6"
      stroke-linecap="round"
    />
    
    <!-- Central dot -->
    <circle
      cx="100"
      cy="120"
      r="6"
      fill="#10b981"
    />
    
    <!-- Blockchain dots -->
    <circle cx="60" cy="60" r="4" fill="#ffffff" opacity="0.8" />
    <circle cx="140" cy="60" r="4" fill="#ffffff" opacity="0.8" />
    <circle cx="100" cy="40" r="4" fill="#ffffff" opacity="0.8" />
    
    <!-- Network connections -->
    <path
      d="M60 60 L100 40 L140 60"
      stroke="#ffffff"
      stroke-width="2"
      opacity="0.6"
    />
  </g>
  
  <!-- Text -->
  <text x="350" y="280" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    Credisomnia
  </text>
  
  <text x="350" y="340" font-family="system-ui, sans-serif" font-size="32" fill="rgba(255, 255, 255, 0.9)">
    DeFi Credit Scoring &amp; Lending Platform
  </text>
  
  <text x="350" y="390" font-family="system-ui, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.7)">
    Revolutionary credit scoring with soulbound NFTs
  </text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="3" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="1050" cy="200" r="2" fill="rgba(255, 255, 255, 0.4)" />
  <circle cx="1100" cy="120" r="4" fill="rgba(255, 255, 255, 0.2)" />
  <circle cx="980" cy="480" r="3" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="1080" cy="450" r="2" fill="rgba(255, 255, 255, 0.4)" />
</svg>